name: ğŸ§ª Tests

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  tests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Lint
        run: yarn lint

      - name: ğŸ”¨ Build Library
        run: yarn build:lib

      - name: ğŸ”¨ Build Tests
        run: yarn build:tests

      - name: ğŸ§ª Run Tests
        run: yarn run:tests
